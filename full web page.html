<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance policy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="error.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-primary">
            <p class="display-5" align="center">Welcome to LIC and Star health Insurance</p>
        </div>
        <div class="row justify-content-around">
            <div class="col-lg-5">
                <div id="kkalpanasys" class="carousel slide carousel-fade">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#kkalpanasys" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#kkalpanasys" data-bs-slide-to="1"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="slideimg" src="HOMEWORK/Policy cards/star and lic.png" height="500px" class="d-block w-100" id="slideimg"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Welcome to our page</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="HOMEWORK/Policy cards/thirumalairaja.jpg" height="500px" class="d-block w-100" id="slideimg"/>
                            <div class="carousel-caption d-md-block">
                                <h1>M THIRUMALAIRAJA</h1>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#kkalpanasys" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button> 
                    <button class="carousel-control-next" type="button" data-bs-target="#kkalpanasys" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <form name="login" class="col-lg-5 row align-self-center">
                <p style="color: orangered;" class="display-5">LOGIN</p>
                <label>Username</label>
                <span id="errusername"></span>
                    <input class="form-control" type="text" placeholder="USERNAME" name="Username"/>
                <label>Password</label>
                <span id="errpassword"></span>
                    <input class="form-control" type="password" placeholder="PASSWORD" name="password"/>
                <div class="row justify-content-around mt-3">
                    <button type="submit" id="enter" class="col-lg-3 col-md-3 col-4 btn btn-outline-success" target="_blank">Enter<i class="bi bi-box-arrow-in-right"></i></button>
                    <button type="reset" class="col-lg-3 col-md-3 col-4 btn btn-outline-danger">Clear<i class="bi bi-x-square"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
