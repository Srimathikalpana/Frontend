<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <script>
        function add(){
            var firstnum=document.getElementById("num1").value
            var secondnum=document.getElementById("num2").value
            var answer=""
            firstnum=parseInt(firstnum)
            secondnum=parseInt(secondnum)
            answer=firstnum+secondnum
            document.getElementById("result").value=answer
        }
        function sub(){
            var firstnum=document.getElementById("num1").value
            var secondnum=document.getElementById("num2").value
            var answer=""
            firstnum=parseInt(firstnum)
            secondnum=parseInt(secondnum)
            answer=firstnum-secondnum
            document.getElementById("result").value=answer
        }
        function multi(){
            var firstnum=document.getElementById("num1").value
            var secondnum=document.getElementById("num2").value
            var answer=""
            firstnum=parseInt(firstnum)
            secondnum=parseInt(secondnum)
            answer=firstnum*secondnum
            document.getElementById("result").value=answer
        }
        function div(){
            var firstnum=document.getElementById("num1").value
            var secondnum=document.getElementById("num2").value
            var answer=""
            firstnum=parseInt(firstnum)
            secondnum=parseInt(secondnum)
            answer=firstnum/secondnum
            document.getElementById("result").value=answer
        }
        function reset(){
            document.getElementById("result").value=""
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="number 1" onchange="reset()"/>
    <input type="number" id="num2" placeholder="number 2" onchange="reset()"/>
    <br/><br/>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="div()">Divide</button>
    <br/>
    <br/>
    Answer is : <output id="result"></output>
</body>
</html>
