<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a policy</title>
    <link rel="icon" href="wonderlafiles/star health img.png"/>
</head>
<body>
    <font color="blue" face="Castellar"><h1 align="center">Make your insurance policy</h1>
    <h2 align="center">A partnership for the future of healthcare!</h2></font>
        <img align="left" width="20%" height="200px" src="wonderlafiles/lic logo.jpeg"/>
        <img align="right" width="20%" height="200px" src="wonderlafiles/star health img.png"/>
    <form method="post">
        <table align="center" cellspacing="5px" cellpadding="8px">
            <tbody>
                <tr>
                    <td><font color="blue" face="Castellar">Proposer details : </font></td>
                </tr>
                <tr>
                    <td>
                        <label>Proposer name</label><br/>
                        <input type="text" name="name" placeholder="Name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label><br/>
                        <input type="text" name="Address" placeholder="Address"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id</label><br/>
                        <input type="email" name="email" placeholder="emailid"/>
                    </td>
                    <td>
                        <label>Mobile no.</label><br/>
                        <input type="tel" name="Mobile" placeholder="Mobile no."/>
                    </td>
                </tr>
                <tr>
                    <td><font color="blue" face="Castellar">Policy details : </font></td>
                </tr>
                <tr>
                    <td>
                        <label>Policy type</label><br/>
                        <select name="type">
                            <option selected hidden>Choose Any One</option>
                            <option>Jeevan labh</option>
                            <option>Jeevan umang</option>
                            <option>Jeevan labh</option>
                            <option>Star assure</option>
                            <option>Jeevan Shanthi</option>
                        </select>
                    </td>
                    <td>
                        <label>Family size</label><br/>
                        <select name="fsize">
                            <option>1A</option><option>2A</option><option>2A+1C</option><option>2A+2C</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Period of insurance</label><br/>
                        <label>From</label>
                        <input type="date" name="from" />
                    </td>
                    <td>
                        <br/>
                        <label>To</label>
                        <input type="date" name="to"/>
                    </td>
                </tr>
                <tr>
                    <td><font color="blue" face="Castellar">Insured person details : </font>(Fill it according to Family size)</td>
                </tr>
            </tbody>
        </table>
        <table align="left" cellspacing="5px" cellpadding="12px"><tbody>
                <tr>
                    <td><label>1A Name</label><br/>
                    <input type="text" name="ipname" placeholder="Insured person name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label><br/>
                        <input type="radio" name="gender" value="M"/>Male
                        <input type="radio" name="gender" value="F"/>Female
                    </td>
                    <td>
                        <label>D.O.B.</label><br/>
                        <input type="date" name="dob"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Height(in cm)</label><br/>
                        <input type="text" name="height" placeholder="Height"/>
                    </td>
                    <td>
                        <label>Weight(in kg)</label><br/>
                        <input type="text" name="weight" placeholder="Weight"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Relationship with Proposer(HBVJHVBZDJHVZDHJ)</label><br/>
                    <select name="Relationship">
                        <option>Self</option><option>Father</option><option>Mother</option>
                        <option>Husband</option><option>Wife</option>
                        <option>Daughter</option><option>Son</option>
                        <option>Father-in-law</option><option>Mother-in-law</option>
                    </select>
                    </td>
                </tr> <tr>
                    <td><label>2A Name</label><br/>
                    <input type="text" name="ipname" placeholder="Insured person name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label><br/>
                        <input type="radio" name="gender" value="M"/>Male
                        <input type="radio" name="gender" value="F"/>Female
                    </td>
                    <td>
                        <label>D.O.B.</label><br/>
                        <input type="date" name="dob"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Height(in cm)</label><br/>
                        <input type="text" name="height" placeholder="Height"/>
                    </td>
                    <td>
                        <label>Weight(in kg)</label><br/>
                        <input type="text" name="weight" placeholder="Weight"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Relationship with Proposer</label><br/>
                    <select name="Relationship">
                        <option>Self</option><option>Father</option><option>Mother</option>
                        <option>Husband</option><option>Wife</option>
                        <option>Daughter</option><option>Son</option>
                        <option>Father-in-law</option><option>Mother-in-law</option>
                    </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table align="right" cellspacing="5px" cellpadding="12px"><tbody>
        <tr>

        </tr>
        <tr>

                <label>Height(in cm)</label><br/>
                <input type="text" name="height" placeholder="Height"/>
            </td>
            <td>

                <input type="text" name="weight" placeholder="Weight"/>

        <tr>

            <select name="Relationship">
                <option>Self</option><option>Father</option><option>Mother</option>
                <option>Husband</option><option>Wife</option>
                <option>Daughter</option><option>Son</option>
                <option>Father-in-law</option><option>Mother-in-law</option>
            </select>
            </td>
        </tr> 
        <tr>
            <td>
                <label>2nd C Name</label><br/>
            <input type="text" name="ipname" placeholder="Insured person name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label><br/>
                <input type="radio" name="gender" value="M"/>Male

            </td>
