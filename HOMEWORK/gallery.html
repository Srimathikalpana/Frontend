<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- <style> 
    #slideimg{
        height: 100%;
    }
</style> -->
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div id="starandlic" class="carousel slide carousel-dark">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="1" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="2" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="3" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="4" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="5" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="6" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="7" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="8" ></button>
                        <button type="button" data-bs-target="#starandlic" data-bs-slide-to="9" ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="slideimg" src="Policy cards/star and lic.png" alt="logo" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1 class="text-light">Welcome to our gallery</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/gallery1.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <p class="text-warning">Need of policy</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/gallery2.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <p class="text-warning">Need of policy</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/gallery3.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <p>Need of policy</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/gallery4.png" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <p>Need of policy</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/anand.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1>jeevan anand</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/assure.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Star assure</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/umang.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Jeevan umang</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/labh.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Jeevan labh</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideimg" src="Policy cards/shanthi.jpeg" alt="image" height="620px" class="d-block w-100"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Jeevan shanthi</h1>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#starandlic" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button> 
                    <button class="carousel-control-next" type="button" data-bs-target="#starandlic" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
