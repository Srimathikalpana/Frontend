<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .parent{
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Make my policy.com</h1>
        <div class="row justify-content-center parent">
            <form class="col-lg-6 col-md-8 col-sm-12 shadow-lg p-4">
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>First Name</label>
                        <input class="form-control" type="text" placeholder="Enter the First name" name="firstName" />
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Last Name</label>
                        <input class="form-control" type="text" placeholder="Enter the Last name" name="lastName" />
                    </div>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Enter the Primary email" name="primary" />
                </div>
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>Mobile Number</label>
                        <input type="tel" class="form-control" placeholder="Mobile number"/>
                    </div>
                    <div class="col-lg-6 col-md-12">
                       <label>Whatsapp number</label>
                       <input type="tel" class="form-control" placeholder="Whatsapp number"/>
                    </div>
                </div>
                <div>
                    <label>Address</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>Aadhar card number</label>
                        <input type="tel" class="form-control" placeholder="Aadhar number"/>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Pan card number</label>
                        <input type="text" class="form-control" placeholder="Pan number"/>
                    </div>
                </div>
                <div>
                    <label>Select the policy type</label>
                    <select class="form-select" name="policy name">
                        <option hidden selected>Select Policy</option>
                        <option>Jeevan umang</option>
                        <option>Jeevan Shanthi</option>
                        <option>Jeevan labh</option>
                        <option>Star assure</option>
                        <option>Jeevan Anand</option>
                    </select>
                </div>
                <div>
                    <label>Upload policy form</label>
                    <input type="file" class="form-control" placeholder="Choose file"/>
                </div>
                <div class="form-check-inline">
                    <label>Policy type</label>
                    <input class="form-check-input" type="radio" name="type" value="online"/>Online
                    <input class="form-check-input" type="radio" name="type" value="offline"/>Offline
                </div>
                <div class="mt-3 row justify-content-around">
                    <button class="col-lg-3 col-md-5 btn btn-primary" type="submit">
                        <i class="bi bi-check2-all"></i>
                    </button>
                    <button class="col-lg-3 col-md-5 btn btn-danger" type="reset">
                        <i class="bi bi-x-square-fill"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
