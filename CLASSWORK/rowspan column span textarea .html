<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span column span</title>
</head>
<body>
    <table border="2px" cellpadding="8px" cellspacing="5px">
        <tbody>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <td>begin</td>
            <td>end</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00 a.m.</td>
            <td rowspan="2">5.00 p.m.</td>
            <td>Excel learning </td>
        </tr>

        <div>
            <label>Address:</label>
            <textarea></textarea>
        </div>
        </tbody>
    </table>
</body>
</html>
