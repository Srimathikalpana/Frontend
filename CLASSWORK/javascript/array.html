        const read=()=>{

            item=parseInt(item)

                document.getElementById("view").innerText="Item is "+myassets[item]
            }
            else{
                document.getElementById("view").innerText="Invalid index"
            }

        var desired
        const find=()=>{

        }
        const update=()=>{

        }

            position=parseInt(position)
            /*var newarray=myassets.filter((val,ind)=>{

        }
    </script>
