<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    #slideimg{
        height: 100%;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div id="kkalpanasys" class="carousel slide carousel-fade">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#kkalpanasys" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#kkalpanasys" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#kkalpanasys" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="slideimg" src="../myfiles/desktop-wallpaper-laptop-pinterest-37-pastel-pink-aesthetic.jpg" class="d-block w-100" alt="aesthetic pictures" id="slideimg"/>
                            <div class="carousel-caption d-md-block">
                                <h1>Aesthetic pictures</h1>
                                <p>Have a look on pink pastel pictures</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <video controls autoplay muted class="d-block w-100" id="slideimg">
                                <source src="../myfiles/Video  1.mp4"/>
                            </video>
                            <div class="carousel-caption d-md-block">
                                <h1>11th Mathematics book</h1>
                                <p>Samacheer kalvi 11th standard maths books</p>
                            </div>
                        </div>
                       <div class="carousel-item">
                            <img id="slideimg" src="../myfiles/Jeevan-Labh-Plan-936-IRR-revised-715x1024.png" class="d-block w-100" alt="jeevan Jeevan" id="slideimg"/>
                            <div class="carousel-caption d-md-block">
                                <h1>LIC policy</h1>
                                <p>Jeevan-Labh-Plan-936-IRR-revised-715x1024</p>                                
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#kkalpanasys" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button> 
                    <button class="carousel-control-next" type="button" data-bs-target="#kkalpanasys" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
