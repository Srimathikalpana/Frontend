<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
           /* $("button").click(()=>{
                alert("button clicked")
            })*/
            $("#gamma").click(()=>{
                alert("button clicked")
            })
            $("#alpha").dblclick(()=>{
                $("#alpha").text("Button double clicked")
            })
            $(".beta").mouseenter(()=>{
                $(".beta").css("backgroundColor","red")
                $(".beta").css("color","white")
            })
            $(".beta").mouseleave(()=>{
                $(".beta").css("backgroundColor","white")
                $(".beta").css("color","black")
            })
        })
    </script>
</head>
<body>
    <button id="gamma">hi</button>
    <button id="alpha">hello</button>
    <button class="beta">welcome</button>
</body>
</html>
