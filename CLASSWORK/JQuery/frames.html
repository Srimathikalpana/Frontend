<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("#home").click(()=>{
               //$(location).prop("href","../bootstrap/breakpoints.html")
               window.frames[0].location="/bootstrap/breakpoints.html"
            })
            $("#about").click(()=>{
                //$(location).prop("href","/bootstrap/cards.html")
                window.frames[0].location="/bootstrap/cards.html"
            })
            $("#services").click(()=>{
                //$(location).prop("href","/bootstrap/slideshow.html")
                window.frames[0].location="/bootstrap/slideshow.html"
            })

            $("img").click(()=>{
                window.frames[0].location=""
            })
        })
    </script>
</head>
<body>
    <nav>
    <div class="navbar navbar-expand-lg sticky-top bg-danger rounded-4">
        <div class="container">
            <a class="navbar-brand" href="">
                <img src="/HOMEWORK/Policy cards/star and lic.png" width="100px" height="50px"/>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#insurancepolicy">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="insurancepolicy">
                <ul class="navbar-nav ms-auto text-center">
                    <li class=" nav-item me-2 active mb-md-2">
                        <button id="home" class="btn btn-outline-light rounded-pill" >Home</button>
                    </li>
                    <li class=" nav-item me-2 mb-md-2">
                        <button id="about" class="btn btn-outline-light rounded-pill">About</button>
                    </li>
                    <li class=" nav-item me-2 mb-md-2">
                        <button id="services" class="btn btn-outline-light rounded-pill">Services</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </nav>
    <hr/>
    <iframe src="" style="width: 100%;height: 80vh;"></iframe>
</body>
</html>
