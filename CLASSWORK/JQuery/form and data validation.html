<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/myfiles/query.js"></script>
    <style>
        span{
            color: red;
        }
        .parent{
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Find a job & grow your career</h1>
        <div class="row justify-content-center parent">
            <form name="signup" class="col-lg-6 col-md-8 col-sm-12 rounded-2 shadow p-5">
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>First Name
                            <span id="errFname"></span>
                        </label>
                        <input class="form-control" type="text" placeholder="Enter the First name" name="firstName" />
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Last Name
                            <span id="errLname"></span>
                        </label>
                        <input class="form-control" type="text" placeholder="Enter the Last name" name="lastName" />
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>Email
                            <span id="errPemail"></span>
                        </label>
                        <input class="form-control" type="text" placeholder="Enter the Primary email" name="primary" />
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Alternate Email
                            <span id="errSemail"></span>
                        </label>
                        <input class="form-control" type="text" placeholder="Enter the Alternate email" name="alternate" />
                    </div>
                </div>
                <div>
                    <label>Choose Password
                        <span id="errPass"></span>
                    </label>
                    <input type="password" name="choose" class="form-control" placeholder="Choose password"/>
                </div>
                <div>
                    <label>Confirm Password
                        <span id="errCpass"></span>
                    </label>
                    <input type="password" name="confirm" class="form-control" placeholder="Confirm password"/>
                </div>
                <div>
                    <label>Mobile Number
                        <span id="errMob"></span>
                    </label>
                    <input type="tel" name="mobile" class="form-control" placeholder="Mobile number"/>
                </div>
                <div class="form-check-inline">
                    <label>Profile type
                        <span id="errProfile"></span>
                    </label>
                    <input class="form-check-input" type="radio" name="type" value="fresher"/>Fresher
                    <input class="form-check-input" type="radio" name="type" value="experienced"/>Experienced
                </div>
                <div>
                    <label>Select Desired location to work
                        <span id="errLocation"></span>
                    </label>
                    <select class="form-select" name="location">
                        <option>Select location</option>
                        <option>Chennai</option>
                        <option>Banglore</option>
                        <option>Mumbai</option>
                    </select>
                </div>
                <div class="mt-3 row justify-content-around">
                    <button class="col-lg-3 col-md-5 btn btn-outline-primary" type="submit">
                        <i class="bi bi-bank"></i>
                    </button>
                    <button class="col-lg-3 col-md-5 btn btn-outline-danger" type="reset">
                        <i class="bi bi-x-square"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
