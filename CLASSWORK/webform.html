<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
</head>
<body>
    <h1 align="center">Find a job & grow your career</h1>
    <form>
        <table align="center" cellspacing="12px" cellpadding="12px">
            <tbody>
                <tr>
                    <td>
                        <label>First name</label><br/>
                        <input type="text" name="firstname" placeholder="Firstname"/>
                    </td>
                    <td>
                        <label>Last name</label><br/>
                        <input type="text" name="lastname" placeholder="Lastname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id</label><br/>
                        <input type="email" name="email" placeholder="emailid"/>
                    </td>
                    <td>
                        <label>Mobile no.</label><br/>
                        <input type="tel" name="Mobile" placeholder="Mobile no."/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Choose password</label><br/>
                        <input type="password" name="choose" placeholder="choose password"/>
                    </td>
                    <td>
                        <label>Comfirm password</label><br/>
                        <input type="password" name="confirm" placeholder="confim password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload resume</label><br/>
                        <input type="file" name="promotion" placeholder="Upload profile"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Profile type</label><br/>
                        <input type="radio" name="profile" value="fresher"/>Fresher
                        <input type="radio" name="profile" value="experienced"/>Experienced
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="checkbox" value="whatsapp"/>Contact me on whatsapp
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register now</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
